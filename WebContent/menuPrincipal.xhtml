<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
    <p:growl id="messages"/> 
    <h3>Simulador de Transações ISO-8583</h3>
    
    <h:selectOneRadio id="options" value="#{principal.opcao}">
	       <f:selectItem itemLabel="Transação" itemValue="#{principal.opTransacao}" />
	       <f:selectItem itemLabel="Cadastro"  itemValue="#{principal.opCadastro}"  />  
    </h:selectOneRadio>   
    
    <h:commandButton  value="Ok"  action="#{principal.direcionar}" />
</h:form>
</h:body>
</html>
